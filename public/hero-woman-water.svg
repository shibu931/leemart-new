  <!-- Woman's head -->
  <circle cx="200" cy="180" r="45" fill="#FBBF24"/>
  
  <!-- Hair -->
  <path d="M155 160 Q200 120 245 160 Q240 140 200 135 Q160 140 155 160" fill="#92400E"/>
  
  <!-- Face features -->
  <circle cx="185" cy="175" r="3" fill="#374151"/>
